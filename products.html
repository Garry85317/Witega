    <!-- 产品数据处理脚本 -->
    <script type="text/javascript">
      // 当前选中的分类ID
      let currentCategoryId = '';

      // 渲染分类列表
      function renderCategories(categories) {
        const categoryList = document.getElementById('categoryList');
        let html = `
          <li>
            <a href="#" class="category-link ${
              currentCategoryId === '' ? 'active' : ''
            }" data-category="">全部產品</a>
          </li>
        `;

        // 添加其他分类
        categories.forEach((category) => {
          html += `
            <li>
              <a href="#" class="category-link ${
                currentCategoryId === category.id ? 'active' : ''
              }" 
                 data-category="${category.id}">${category.name}</a>
            </li>
          `;
        });

        categoryList.innerHTML = html;

        // 添加点击事件
        document.querySelectorAll('.category-link').forEach((link) => {
          link.addEventListener('click', function (e) {
            e.preventDefault();
            currentCategoryId = this.dataset.category;

            // 更新激活状态
            document
              .querySelectorAll('.category-link')
              .forEach((l) => l.classList.remove('active'));
            this.classList.add('active');

            // 更新标题和产品列表
            updateCategoryTitle(categories);
            updateProducts(categories);
          });
        });
      }

      // 更新分类标题
      function updateCategoryTitle(categories) {
        const titleElement = document.getElementById('currentCategory');
        if (currentCategoryId === '') {
          titleElement.textContent = '全部產品';
        } else {
          const category = categories.find((c) => c.id === currentCategoryId);
          titleElement.textContent = category ? category.name : '全部產品';
        }
      }

      // 渲染产品列表
      function renderProducts(products) {
        const productList = document.getElementById('productList');

        if (!products || products.length === 0) {
          productList.innerHTML = `
            <div class="col-12 text-center">
              <p>該分類暫無產品</p>
            </div>
          `;
          return;
        }

        let html = '';
        for (let i = 0; i < products.length; i++) {
          const product = products[i];
          html += `
            <div class="col-lg-4 col-md-6 mb-4">
              <div class="product-item">
                <a href="${product.url}">
                  <div class="product-img">
                    <img src="${product.img}" alt="${product.name}" class="img-fluid">
                  </div>
                  <div class="product-info">
                    <h4>${product.name}</h4>
                  </div>
                </a>
              </div>
            </div>
          `;
        }

        productList.innerHTML = html;
      }

      // 更新产品列表
      function updateProducts(categories) {
        let products = [];
        if (currentCategoryId === '') {
          // 显示所有产品
          categories.forEach((category) => {
            products = products.concat(category.products);
          });
        } else {
          // 显示选中分类的产品
          const category = categories.find((c) => c.id === currentCategoryId);
          products = category ? category.products : [];
        }
        renderProducts(products);
      }

      // 初始化
      document.addEventListener('DOMContentLoaded', function () {
        // 1. 先從 URL 讀取 category 參數（例如 products.html?category=smart-detection）
        const params = new URLSearchParams(window.location.search);
        const categoryFromUrl = params.get('category') || '';
        if (categoryFromUrl) {
          currentCategoryId = categoryFromUrl;
        }

        // 2. 再依據當前 categoryId 渲染分類與產品
        if (typeof productsData !== 'undefined' && productsData.categories) {
          renderCategories(productsData.categories);
          updateCategoryTitle(productsData.categories);
          updateProducts(productsData.categories);
        } else {
          document.getElementById('productList').innerHTML = `
            <div class="col-12 text-center">
              <p>無法載入產品數據</p>
            </div>
          `;
        }
      });
    </script>
