    <!-- 产品数据处理脚本 -->
    <script type="text/javascript">
      // 当前选中的分类ID
      let currentCategoryId = '';
      // 當前搜尋關鍵字
      let currentSearchTerm = '';

      // 隱藏載入指示器
      function hideLoading() {
        const overlay = document.getElementById('loadingOverlay');
        if (overlay) {
          overlay.classList.add('hidden');
          setTimeout(() => {
            overlay.style.display = 'none';
          }, 300);
        }
      }

      // 渲染分类列表（使用 DocumentFragment 優化）
      function renderCategories(categories) {
        const categoryList = document.getElementById('categoryList');
        const fragment = document.createDocumentFragment();
        
        // 全部產品選項
        const allItem = document.createElement('li');
        const allLink = document.createElement('a');
        allLink.href = '#';
        allLink.className = 'category-link' + (currentCategoryId === '' ? ' active' : '');
        allLink.dataset.category = '';
        allLink.textContent = '全部產品';
        allItem.appendChild(allLink);
        fragment.appendChild(allItem);

        // 添加其他分类
        categories.forEach((category) => {
          const li = document.createElement('li');
          const link = document.createElement('a');
          link.href = '#';
          link.className = 'category-link' + (currentCategoryId === category.id ? ' active' : '');
          link.dataset.category = category.id;
          link.textContent = category.name;
          li.appendChild(link);
          fragment.appendChild(li);
        });

        categoryList.innerHTML = '';
        categoryList.appendChild(fragment);

        // 使用事件委派優化點擊事件
        categoryList.addEventListener('click', function(e) {
          if (e.target.classList.contains('category-link')) {
            e.preventDefault();
            currentCategoryId = e.target.dataset.category;

            // 更新激活状态
            document.querySelectorAll('.category-link').forEach((l) => {
              l.classList.remove('active');
            });
            e.target.classList.add('active');

            // 更新标题和产品列表
            updateCategoryTitle(categories);
            updateProducts(categories);
          }
        });
      }

      // 更新分类标题
      function updateCategoryTitle(categories) {
        const titleElement = document.getElementById('currentCategory');
        if (currentCategoryId === '') {
          titleElement.textContent = '全部產品';
        } else {
          const category = categories.find((c) => c.id === currentCategoryId);
          titleElement.textContent = category ? category.name : '全部產品';
        }
      }

      // 依搜尋關鍵字過濾產品（名稱、id 模糊搜尋）
      function filterProductsBySearch(products) {
        const keyword = currentSearchTerm.trim().toLowerCase();
        if (!keyword) return products;

        return products.filter((p) => {
          const name = (p.name || '').toLowerCase();
          const id = (p.id || '').toLowerCase();
          return name.includes(keyword) || id.includes(keyword);
        });
      }

      // 渲染产品列表（使用 DocumentFragment 和 requestAnimationFrame 優化）
      function renderProducts(products) {
        const productList = document.getElementById('productList');
        productList.classList.remove('loaded');

        if (!products || products.length === 0) {
          productList.innerHTML = `
            <div class="col-12 text-center">
              <p>該分類暫無產品</p>
            </div>
          `;
          productList.classList.add('loaded');
          return;
        }

        // 使用 DocumentFragment 批量操作 DOM
        const fragment = document.createDocumentFragment();
        
        products.forEach((product) => {
          const col = document.createElement('div');
          col.className = 'col-lg-4 col-md-6 mb-4';
          
          const item = document.createElement('div');
          item.className = 'product-item';
          
          const link = document.createElement('a');
          link.href = product.url;
          
          const imgDiv = document.createElement('div');
          imgDiv.className = 'product-img';
          
          const img = document.createElement('img');
          img.src = product.img;
          img.alt = product.name;
          img.className = 'img-fluid';
          img.loading = 'lazy';
          imgDiv.appendChild(img);
          
          const infoDiv = document.createElement('div');
          infoDiv.className = 'product-info';
          
          const h4 = document.createElement('h4');
          h4.textContent = product.name;
          infoDiv.appendChild(h4);
          
          link.appendChild(imgDiv);
          link.appendChild(infoDiv);
          item.appendChild(link);
          col.appendChild(item);
          fragment.appendChild(col);
        });

        // 使用 requestAnimationFrame 優化渲染
        requestAnimationFrame(() => {
          productList.innerHTML = '';
          productList.appendChild(fragment);
          requestAnimationFrame(() => {
            productList.classList.add('loaded');
          });
        });
      }

      // 更新产品列表（依分類 + 搜尋條件）
      function updateProducts(categories) {
        let products = [];
        if (currentCategoryId === '') {
          // 显示所有产品
          categories.forEach((category) => {
            products = products.concat(category.products);
          });
        } else {
          // 显示选中分类的产品
          const category = categories.find((c) => c.id === currentCategoryId);
          products = category ? category.products : [];
        }
        // 依搜尋關鍵字再過濾
        products = filterProductsBySearch(products);
        renderProducts(products);
      }

      // 初始化（合併所有 DOMContentLoaded 事件）
      document.addEventListener('DOMContentLoaded', function () {
        // 修正资源路径
        const logo = document.querySelector('.logo img');
        if (logo) {
          logo.src = 'assets/img/logo.png';
        }

        const links = document.querySelectorAll('a[href^="../"]');
        links.forEach((link) => {
          link.href = link.href.replace('../', '');
        });

        // 從 URL 讀取 category 參數
        const params = new URLSearchParams(window.location.search);
        const categoryFromUrl = params.get('category') || '';
        if (categoryFromUrl) {
          currentCategoryId = categoryFromUrl;
        }

        // 渲染分類與產品
        if (typeof productsData !== 'undefined' && productsData.categories) {
          renderCategories(productsData.categories);
          updateCategoryTitle(productsData.categories);
          updateProducts(productsData.categories);

          // 綁定搜尋事件（模糊搜尋）
          const searchInput = document.getElementById('productSearch');
          if (searchInput) {
            searchInput.addEventListener('input', function () {
              currentSearchTerm = this.value;
              updateProducts(productsData.categories);
            });
          }
          
          // 渲染完成後隱藏載入指示器
          setTimeout(() => {
            hideLoading();
          }, 100);
        } else {
          document.getElementById('productList').innerHTML = `
            <div class="col-12 text-center">
              <p>無法載入產品數據</p>
            </div>
          `;
          hideLoading();
        }
      });

      // 超時保護：確保載入指示器不會一直顯示
      setTimeout(() => {
        hideLoading();
      }, 3000);
    </script>
